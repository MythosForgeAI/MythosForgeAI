<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythosForgeAI - Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for chat (optional) */
        #chat-output::-webkit-scrollbar {
            width: 8px;
        }
        #chat-output::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-output::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #chat-output::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .user-bubble {
            background-color: #DCF8C6; /* Light green */
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .ai-bubble {
            background-color: #E5E7EB; /* Light gray */
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-lg flex flex-col h-[80vh]">
        <header class="bg-indigo-600 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-semibold text-center">MythosForgeAI - Chat Prototype (GitHub Pages Test)</h1>
        </header>

        <div id="chat-output" class="flex-1 p-6 space-y-4 overflow-y-auto message-container">
            <div class="chat-bubble ai-bubble">
                Hello Kyle! This is the GitHub Pages test version. Send a message!
            </div>
        </div>

        <div class="bg-gray-50 p-4 border-t border-gray-200 rounded-b-lg">
            <div class="flex items-center space-x-3">
                <input type="text" id="message-input" class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="Type your message...">
                <button id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-150 ease-in-out">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatOutput = document.getElementById('chat-output');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // Check if elements were found (good for debugging)
            if (!chatOutput) console.error("Chat output element not found!");
            if (!messageInput) console.error("Message input element not found!");
            if (!sendButton) console.error("Send button element not found!");

            // Stores the conversation history for display (very basic for now)
            let conversationHistoryForDisplay = [ 
                 { sender: "AI", text: "Hello Kyle! This is the GitHub Pages test version. Send a message!" }
            ];

            /**
             * Displays a message in the chat output area.
             * @param {string} messageText - The message text.
             * @param {string} sender - "User" or "AI".
             */
            function displayMessage(messageText, sender) {
                if (!chatOutput) {
                    console.error("displayMessage called but chatOutput element is not available.");
                    return; 
                }

                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-bubble');
                if (sender === 'User') {
                    messageElement.classList.add('user-bubble');
                    messageElement.textContent = `You: ${messageText}`;
                } else {
                    messageElement.classList.add('ai-bubble');
                    messageElement.textContent = `AI: ${messageText}`;
                }
                chatOutput.appendChild(messageElement);
                chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll to bottom
            }

            /**
             * MOCK AI Response for GitHub Pages testing.
             * @param {string} userMessage - The user's message.
             */
            async function getMockAIResponse(userMessage) {
                console.log("User message for mock AI:", userMessage);
                
                conversationHistoryForDisplay.push({ sender: "User", text: userMessage });

                await new Promise(resolve => setTimeout(resolve, 700)); 

                let aiResponseText = `Mock response to: "${userMessage}".`;
                if (userMessage.toLowerCase().includes("hello") || userMessage.toLowerCase().includes("hi")) {
                    aiResponseText = "Hello from the mock AI on GitHub Pages!";
                } else if (userMessage.toLowerCase().includes("story")) {
                    aiResponseText = "This mock AI can't tell long stories yet, but imagine one here!";
                }
                
                conversationHistoryForDisplay.push({ sender: "AI", text: aiResponseText });
                displayMessage(aiResponseText, 'AI');
            }

            /**
             * Handles sending the user's message.
             */
            function handleSendMessage() {
                if (!messageInput) {
                    console.error("handleSendMessage called but messageInput element is not available.");
                    return; 
                }
                const message = messageInput.value.trim();
                if (message) {
                    displayMessage(message, 'User'); 
                    messageInput.value = ''; 
                    getMockAIResponse(message); 
                }
            }

            // Only add event listeners if the elements exist
            if (sendButton) {
                sendButton.addEventListener('click', handleSendMessage);
            } else {
                console.error("Send button not found, cannot add click listener.");
            }

            if (messageInput) {
                messageInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        handleSendMessage();
                    }
                });
            } else {
                console.error("Message input not found, cannot add keypress listener.");
            }
        });
    </script>
</body>
</html>
